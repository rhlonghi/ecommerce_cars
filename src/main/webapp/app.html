<!DOCTYPE html>
<html lang="en" ng-app="ecommercecars">
<head>

                      <span class="icon-bar"></span>

				    <a class="navbar-brand" href="#">Ecommerce_cars</a>
			    </div>
			</div>

                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
