<div class="form-horizontal">
    <h3>Create a new Item</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Items/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Items</h3>
    <form id="ItemSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="idCarro" class="col-sm-2 control-label">Id Carro</label>
        <div class="col-sm-10">
            <input id="idCarro" name="idCarro" class="form-control" type="text" ng-model="search.idCarro" placeholder="Enter the Item Id Carro"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="descricaoCarro" class="col-sm-2 control-label">Descricao Carro</label>
        <div class="col-sm-10">
            <input id="descricaoCarro" name="descricaoCarro" class="form-control" type="text" ng-model="search.descricaoCarro" placeholder="Enter the Item Descricao Carro"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valorCarro" class="col-sm-2 control-label">Valor Carro</label>
        <div class="col-sm-10">
            <input id="valorCarro" name="valorCarro" class="form-control" type="text" ng-model="search.valorCarro" placeholder="Enter the Item Valor Carro"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-10">
            <input id="quantidade" name="quantidade" class="form-control" type="text" ng-model="search.quantidade" placeholder="Enter the Item Quantidade"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Id Carro</th>
                    <th>Descricao Carro</th>
                    <th>Valor Carro</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Items/edit/{{result.id}}">{{result.idCarro}}</a></td>
                    <td><a href="#/Items/edit/{{result.id}}">{{result.descricaoCarro}}</a></td>
                    <td><a href="#/Items/edit/{{result.id}}">{{result.valorCarro}}</a></td>
                    <td><a href="#/Items/edit/{{result.id}}">{{result.quantidade}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
