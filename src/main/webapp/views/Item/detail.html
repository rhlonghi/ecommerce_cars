<header ng-switch on="$location.path().indexOf('/Items/new') > -1">
    <h3 ng-switch-when="true">Create a new Item</h3>
    <h3 ng-switch-when="false">View or edit Item</h3>
</header>
<form id="ItemForm" name="ItemForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ItemForm.idCarro.$invalid}">
        <label for="idCarro" class="col-sm-2 control-label">Id Carro</label>
        <div id="idCarroControls" class="col-sm-10">
            <input id="idCarro" name="idCarro" type="number" class="form-control" ng-model="item.idCarro" placeholder="Enter the Item Id Carro"></input>
            <span class="help-block error" ng-show="ItemForm.idCarro.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ItemForm.descricaoCarro.$invalid}">
        <label for="descricaoCarro" class="col-sm-2 control-label">Descricao Carro</label>
        <div id="descricaoCarroControls" class="col-sm-10">
            <input id="descricaoCarro" name="descricaoCarro" type="text" class="form-control" ng-model="item.descricaoCarro" placeholder="Enter the Item Descricao Carro"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ItemForm.valorCarro.$invalid}">
        <label for="valorCarro" class="col-sm-2 control-label">Valor Carro</label>
        <div id="valorCarroControls" class="col-sm-10">
            <input id="valorCarro" name="valorCarro" type="number" class="form-control" ng-model="item.valorCarro" placeholder="Enter the Item Valor Carro"></input>
            <span class="help-block error" ng-show="ItemForm.valorCarro.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ItemForm.quantidade.$invalid}">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div id="quantidadeControls" class="col-sm-10">
            <input id="quantidade" name="quantidade" type="number" class="form-control" ng-model="item.quantidade" placeholder="Enter the Item Quantidade"></input>
            <span class="help-block error" ng-show="ItemForm.quantidade.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveItem" name="saveItem" class="btn btn-primary" ng-disabled="isClean() || ItemForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteItem" name="deleteItem" class="btn btn-danger" ng-show="item.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
